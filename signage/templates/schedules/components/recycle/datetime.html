<div class="datetime-widget">
    <div class="date-display">
        <span class="day" id="current-day">Senin</span>
        <span class="date" id="current-date">18/08/2025</span>
    </div>
    <div class="time-display">
        <span class="time" id="current-time">14:25:36</span>
        <span class="timezone">WIB</span>
    </div>
</div>

<style>
.datetime-widget {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    height: 40px;
    display: flex;
    align-items: center;
    background: #ffffff;
    border-radius: 8px;
    padding: 0 16px;
    border: 1px solid #e5e7eb;
    gap: 16px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    transition: all 0.3s ease;
}

.datetime-widget:hover {
    box-shadow: 0 4px 8px rgba(0,0,0,0.08);
    border-color: #d1d5db;
}

.date-display, .time-display {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
}

.day {
    font-weight: 600;
    color: #1f2937;
    background: #f3f4f6;
    padding: 2px 8px;
    border-radius: 4px;
}

.date {
    color: #4b5563;
    font-weight: 500;
}

.time {
    font-weight: 700;
    color: #111827;
    letter-spacing: 0.5px;
    font-size: 15px;
    background: #f8fafc;
    padding: 2px 8px;
    border-radius: 4px;
    border-left: 3px solid #3b82f6;
}

.timezone {
    font-size: 12px;
    color: #ffffff;
    background: #3b82f6;
    padding: 2px 8px;
    border-radius: 4px;
    font-weight: 500;
}

@media (max-width: 480px) {
    .datetime-widget {
        padding: 0 12px;
        gap: 12px;
    }
    
    .date-display, .time-display {
        font-size: 13px;
        gap: 6px;
    }
    
    .time {
        font-size: 14px;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    function updateDateTime() {
        const now = new Date();
        const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
        
        document.getElementById('current-day').textContent = days[now.getDay()];
        document.getElementById('current-date').textContent = 
            `${now.getDate()}/${now.getMonth()+1}/${now.getFullYear()}`;
        
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;
    }
    
    updateDateTime();
    setInterval(updateDateTime, 1000);
});
</script>
