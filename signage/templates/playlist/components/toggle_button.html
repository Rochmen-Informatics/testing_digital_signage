<div class="toggle-button-container">
    <button id="btn-table" class="btn-toggle active">
        <img src="/media/assets/table_view.png" class="toggle-icon" alt="Table View">
    </button>
    <button id="btn-list" class="btn-toggle">
        <img src="/media/assets/list_view.png" class="toggle-icon" alt="List View">
    </button>
</div>

<style>
.toggle-button-container {
    display: inline-flex;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    overflow: hidden;
    height: 40px; 
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
}

.btn-toggle {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    border: none;
    padding: 0 16px;
    background-color: #ffffff;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    height: 100%;
    transition: all 0.2s ease;
}

.btn-toggle:hover {
    background-color: #f3f4f6;
}

.btn-toggle.active {
    background-color: #2563eb;
    color: white;
}

.btn-toggle.active:hover {
    background-color: #1d4ed8;
}

.btn-toggle.active .toggle-icon {
    filter: invert(100%) sepia(100%) saturate(0%) hue-rotate(288deg) brightness(102%) contrast(102%); /* white */
}

.toggle-icon {
    width: 18px;
    height: 18px;
}

.toggle-button-container.compact {
    height: 36px;
}

.toggle-button-container.compact .btn-toggle {
    padding: 0 12px;
    font-size: 13px;
}

.toggle-button-container.compact .toggle-icon {
    width: 16px;
    height: 16px;
}

@media (max-width: 480px) {
    .toggle-button-container {
        height: 36px;
    }
    
    .btn-toggle {
        padding: 0 12px;
        font-size: 13px;
    }
    
    .toggle-icon {
        width: 16px;
        height: 16px;
    }
}
</style>
